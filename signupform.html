<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiideLab Signup Form</title>
    <style>
        body {line-height: 80%;

        }
        body {line-break: normal;

        }
    </style>


</head>
<body>
<table cellspacing="20">
    <tr>
     <td><img src="logo image.jpg" alt="logo image.jpg" width="250" height="300"></td>   

        <td><h2><b>Student Registration Form</b></h2>
       <p>Fill out the form to apply for the training courses. You can consider your application accepted after you receive a confirmation email.</p></td>
    </tr>


</table>
 <h3><b>Student Information</h3>   
<form action="" name="SignupForm" id="SignupForm">
    <input type="text"  name="First Nmame" id="FName" placeholder="First Name" required> 
    <input type="text" name="Middle name" id="MName" placeholder="Middle Name" required>
    <input type="text" name="Last name" id="LName" placeholder="Last Name" required>
    <br>
    <input type="Date of Birth" name="date of birth" id="DOB" placeholder="Date of Birth" required>
    <input type="text" name="Student ID" id="ID" placeholder="Student ID" required>
<br>
<br>
<h3><b>Address</h3>
    <input type="text" name="Street Address" id="SA" placeholder="Street Adress" required>
    <br>
    <br>
    <input type="text" name="City" id="City" placeholder="City" required>
    <input type="text" name="State / Province" id="SP" placeholder="State / Province" required>
    <br>
    <input type="text" name="Country" id="Country" placeholder="Country" required>
    <input type="text" name="ZIP Code" id="ZIP Code" placeholder="ZIP Code" required>
<br>
<br>
<h3><b>Contact Information</h3>
    <input type="email" name="email" id="email" placeholder="E-mail" required >
    <input type="text" name="" id="">
<br>
<br>
<h3><b>Courses</h3>
    <br>
    <br>
    <textarea name="comments" id="comments" cols="65" rows="6" placeholder="Comments"></textarea>

</form>

</body>
</html>
